<!DOCTYPE html>
<html>
<head>
	<title>Speedtests</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header><h1>Speedtests</h1></header>
<div class="wrapper">
	<div id="ping" class="stats average">
		<p>average ms</p>
		<h2></h2>
	</div>
	<div id="download" class="stats average">
		<p>average mBit/s</p>
		<h2></h2>
	</div>
	<div id="upload" class="stats average">
		<p>average mBit/s</p>
		<h2></h2>
	</div>
	</div>
	<div class="wrapper">
	<div class="stats chart">
		<canvas id="speedChart" width="600" height="300"></canvas>
	</div>
	<div class="stats chart">
		<canvas id="pingChart" width="600" height="300"></canvas>
	</div>
</div>

</html>
